  <script>
let transitionTrigger = $(".transition-trigger");
let introDurationMS = 2000;
let exitDurationMS = 2000;
let excludedClass = "no-transition";
  //transition generale
// On Page Load
if (transitionTrigger.length > 0) {
	transitionTrigger.click();
	$("body").addClass("no-scroll-transition");
	setTimeout(() => {$("body").removeClass("no-scroll-transition");}, introDurationMS);
}
// On Link Click
$("a.nav-link").on("click", function (e) {
  if ($(this).prop("hostname") == window.location.host && $(this).attr("href").indexOf("#") === -1 &&
      !$(this).hasClass(excludedClass) && $(this).attr("target") !== "_blank" && transitionTrigger.length > 0) {
    e.preventDefault();
		$("body").addClass("no-scroll-transition");
    let transitionURL = $(this).attr("href");
    transitionTrigger.click();
    setTimeout(function () {window.location = transitionURL;}, exitDurationMS);
  }
});
// On Back Button Tap
window.onpageshow = function(event) {if (event.persisted) {window.location.reload()}};
// Hide Transition on Window Width Resize
setTimeout(() => {$(window).on("resize", function () {
setTimeout(() => {$(".transition").css("display", "none");}, 50);});
}, introDurationMS);
//to email transition
  $('.link-email').on('click', function() {
  $('.top-transition, .bottom-transition').addClass('current');
});
$('a.link-email').on('click', function(e) {
    e.preventDefault();
    let transitionURL = $(this).attr("href");
    setTimeout(function () {window.location = transitionURL;}, 2000);
});
  $('.link-email').on('click', function() {
  $('.transition-language').addClass('current');
});
//language transition phone
$('a.link-email-phone').on('click', function(e) {
    e.preventDefault();
    let transitionURL = $(this).attr("href");
    setTimeout(function () {window.location = transitionURL;}, 1800);
});
$('.link-email-phone').on('click', function() {
  $('.top-transition, .bottom-transition').addClass('current');
});
//nav bar phone menu transition
$('a.nav-link-phone, .link-email-phone').on('click', function(e) {
    e.preventDefault();
    let transitionURL = $(this).attr("href");
    setTimeout(function () {window.location = transitionURL;}, 800);
});
$('.nav-link-phone , .link-email-phone').on('click', function() {
  $('.white-transition-phone-nav').addClass('current');
});
 // portfolio blue block transition
    $('a.link-block-portfolio-transition').on('click', function(e) {
    e.preventDefault();
    let transitionURL = $(this).attr("href");
    setTimeout(function () {window.location = transitionURL;}, 1000);
});

});
</script>
  <script>
//menu button black
$('.lottieanimationwhite').addClass('display-none');
$('.lottie-animation-black').addClass('display-block');
$('.menu-button-phone').addClass('border-black');
//page load
  $('.grid2-item').eq(0).addClass('current');
  $('.heading-portfolio').eq(0).addClass('current');
  $('.line-hover-portfolio').eq(0).addClass('current');
  $('.number-items-portfolio').eq(0).addClass('current');
  $('.text-block-portfolio').eq(0).addClass('current');
  setTimeout(() => {$('.image-transition').removeClass('current');}, 1200);
//oppacity change to reveal image associate to grid, animation heading, line and image transition animation
$('.container-collection-list').mouseenter(function(){
  $('.number-items-portfolio, .heading-portfolio, .line-hover-portfolio, .text-block-portfolio').removeClass('current');
  $('.image-transition').addClass('current');
  $(this).find('.heading-portfolio, .line-hover-portfolio , .number-items-portfolio, .text-block-portfolio').addClass('current');
  setTimeout(() => {
  let myIndex = $(this).closest('.grid1-item').index();
  $('.grid2-item').removeClass('current');
  $('.grid2-item').eq(myIndex).addClass('current');
  }, 600);
  setTimeout(() => {$('.image-transition').removeClass('current');}, 600);
});
// image scaling and transition on click
$('.grid-img-portfolio').on('click', function() {
  $(this).toggleClass('current');
});
$('.container-collection-list').on('click', function() {
  $(this).closest('.grid-portfolio').find('.grid-img-portfolio').toggleClass('current');
});
// time changing until click on link
$('a.link-block-portfolio-page').on('click', function(e) {
